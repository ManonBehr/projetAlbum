<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head/>
	<h:body>
		<div style="width: 50%; margin:0 auto;">
		<h1 style="padding-left: 100px;">Gestionnaire d'Albums photo</h1>
		<h2>Liste des Albums</h2>
		<h:form>
			<p:commandButton action="#{appUserSession.logout()}" value="Me déconnecter"/>
		</h:form>
		<c:forEach items="#{albumController.listAlbumOwnedByCurrentUser}" var="alb">
			<p:outputLabel value="#{alb.title} : #{alb.description}"/>
			<p:galleria value="#{albumController.getListPictureOwnedByCurrentAlbum(alb)}" var="picture" panelWidth="500" panelHeight="313" showCaption="true">
    			<p:graphicImage value="resources/photos/#{picture}" alt="Nom du fichier : #{picture}" title="#{picture}"/>
			</p:galleria>
			<p:outputLabel value="#{albumController.getListPictureOwnedByCurrentAlbum(alb)}"/>
			<p:spacer height="30"/>
			<p:commandButton actionListener="#{albumController.setCurrentAlbum(alb)}" value="Mettre l'album à jour"/>
			<h:form>
    			<p:fileUpload fileUploadListener="#{albumController.upload}" mode="advanced" dragDropSupport="true" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
			</h:form>
		</c:forEach>
		</div>
	</h:body>
</html>
