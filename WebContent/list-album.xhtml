<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<h:head/>
	<h:body>

		<h1>AlbumList</h1>
		<h:form>
			<p:accordionPanel id="accordion" value="#{albumController.listAlbumOwnedByCurrentUser}" var="alb">
		        <p:tab title="#{alb.title} : #{alb.description}">
		        <p:commandButton value="Ajout" onclick="PF('modal_ajout_photo').show();" action="#{albumController.setCurrentAlbum(alb)}"/>
		        <p:galleria value="#{album.pictures}" var="picture" panelWidth="500" panelHeight="313" showCaption="true">
    				<p:graphicImage name="/home/manon/Bureau/workspace/ProjetAlbum2016/photos/#{picture}" alt="Image Description for #{picture}" title="#{picture}"/>
				</p:galleria>
		        </p:tab>
	    	</p:accordionPanel>
		</h:form>
		<p:dialog header="Ajouter une photo" widgetVar="modal_ajout_photo" modal="true" height="100">
			<h:form enctype="multipart/form-data">
				<p:outputLabel>Nom de la photo</p:outputLabel><p:inputText type="text"/>
				<br/>
				<p:fileUpload value="#{albumController.file}" mode="simple" skinSimple="true"/>
				<br/>
				
				<p:commandButton value="Ajouter" action="#{pictureController.createPicture}" actionListener="#{albumController.upload}" ajax="false"/>
			</h:form>
		</p:dialog>
		
		<p:commandButton action="add-album.xhtml" value="Ajouter un album" />
		
	</h:body>

</html>
