<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head/>
<f:metadata>
    	<f:viewParam name="albId" value="#{albumController.albId}" var="albumId" />
</f:metadata>

<h:body>

	<h1>L'album en question</h1>
	
	<p>You've been redirected to this bookmarkable page with button.
    album id you've passed is <strong>"
    #{albumController.albId}"</strong>
    </p>
    <p:galleria value="#{albumController.getListPictureOwnedByCurrentAlbum()}" var="picture" style="width:100%" panelHeight="313" showCaption="true">
		<p:graphicImage value="resources/photos/#{picture}" alt="Nom du fichier : #{picture}" style="width:100%; height:100%;" title="#{picture}"/>
	</p:galleria>
	<p:spacer height="30"/>
	<h:form>
		<p:commandButton value="Liste des albums" action="list-album.xhtml" ajax="false"/>
	</h:form>
</h:body>

</html>
