<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head/>
<f:metadata>
    	<f:viewParam name="albId" value="#{albumController.albId}" />
</f:metadata>

<h:body>
	<div style="width: 50%; margin:0 auto;">
	<h1 style="padding-left: 100px;">Gestionnaire d'Albums photo</h1>
		<h:form>
			<p:menubar>
				<p:menuitem value="Ajouter un album" action="add-album.xhtml" />
				<p:menuitem value="Liste des albums" action="list-album.xhtml" />
				<p:menuitem value="Me déconnecter" action="#{appUserSession.logout()}" />
			</p:menubar>
		</h:form>
		<h1>Album #{albumController.albumName}</h1>
		
	    <p:galleria value="#{albumController.getListPictureOwnedByCurrentAlbum()}" var="picture" style="width:100%" panelHeight="313" showCaption="true">
			<p:graphicImage value="resources/photos/#{picture}" alt="Nom du fichier : #{picture}" style="height:100%;" title="#{picture}" onclick="PF('dlg').show();"/>
		</p:galleria>
		
		<h:form>
		<p:dialog header="Annoter la photo" widgetVar="dlg" modal="true" height="200">
    		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
        		<p:outputLabel for="basic" value="Propriétés :" />
        		<p:selectOneListbox id="basic" value="#{pictureController.propriete}">
		            <f:selectItem itemLabel="a eu lieu à" itemValue="lieu" />
		            <f:selectItem itemLabel="a eu lieu le" itemValue="date" />
		            <f:selectItem itemLabel="est prise par" itemValue="auteur" />
		            <f:selectItem itemLabel="représente" itemValue="depicts" />
		       	</p:selectOneListbox>
		       	<p:outputLabel for="valprop" value="Valeur :" />
		       	<p:inputText id="valprop" value="#{pictureController.valeurPropriete}" title="Valeur de la propriété"/>
		    </h:panelGrid>
		    <p:commandButton value="Envoyer" oncomplete="PF('dlg').hide()" />
		</p:dialog> 
		</h:form>
	</div>
</h:body>

</html>
